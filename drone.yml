kind: pipeline
name: acrux_kernel_xiaomi_sdm660_ci

platform:
  os: linux
  arch: amd64

clone:
  depth: 1

steps:
  - name: beta_kernel
    image: ubuntu:latest
    environment:
      CI_CHANNEL_ID:
        from_secret: ci_channel_id
      KERNEL_CHAT_ID:
        from_secret: kernel_chat_id
      BOT_API_KEY:
        from_secret: bot_api_key
    commands:
      - apt-get update && apt-get install -y bison build-essential bc bison curl libssl-dev git zip libz3-dev
      - git clone https://github.com/nysadev/scripts.git -b master script && cd script
      - bash dronesetup.sh --dragontc
      - bash kernel.sh --beta --dragontc
    when:
      branch:
        - staging
