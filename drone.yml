kind: pipeline
name: Acrux

clone:
  depth: 1

steps:
  - name: build
    image: raphielscape/spinsinfra:fedora
    environment:
      BOT_API_TOKEN:
        from_secret: BOT_API_TOKEN
      KERNELRELEASE: "Yuri"
    commands:
      - yum install -y openssl-devel
      - git clone https://github.com/nysascape/scriptsv2.git -b drone kernelscripts
      - ./kernelscripts/drone.sh
    when:
      branch:
        exclude:
          - caf
          - meme-commits
          - sdm660-em
          - clean
